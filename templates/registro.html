<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
  <link rel="stylesheet" href="{{url_for('static', filename = 'css/registro.css')}}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap">
 
  <title>Registro / Acceso</title>
</head>
<body>
   <div class="container">
     <div class="login-container">
       <div class="register">
         <h2>Registrarse</h2>
         <form action="">
           <input type="text" placeholder="Nombre" class="nombre">
           <input type="text" placeholder="Correo" class="correo">
           <input type="password" placeholder="Contraseña" class="pass">
           <input type="password" placeholder="Confirma contraseña" class="repass">
           <input type="submit" class="submit" value="REGISTRARSE">
         </form>
       </div>
       <div class="login">
         <h2>Iniciar Sesión</h2>
         <div class="login-items">
           <button class="fb"><i class="fab fa-facebook-f"></i> Acceder como estudiante</button>
           <button class="tw"><i class="fab fa-twitter"></i> Acceder como profesor</button>
           <button class="correo"><i class="fas fa-envelope"></i> Acceso del desarrollador</button>
         </div>
       </div>
     </div>
   </div>
</body>
</html>
